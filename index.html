<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="page">
            <h1>6 NATIONS GAME</h1>
            <div class="container">
                <div class="counter">
                    <h3 id="fr">FRANCE</h3>
                    <h4 id="count-fr-el" class="scoring">0</h2>
                    <div class="points">
                        <button id="three-fr-btn">+3</button>
                        <button id="five-fr-btn">+5</button>
                        <button id="two-fr-btn">+2</button>
                    </div>
                </div>
                <div class="counter">
                    <h3>ENGLAND</h3>
                    <h4 id="count-en-el" class="scoring">0</h2>
                    <div class="points england">
                        <button id="three-en-btn">+3</button>
                        <button id="five-en-btn">+5</button>
                        <button id="two-en-btn">+2</button>
                    </div>
                </div>
            </div>
            <button id="new-game-el" class="new">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
